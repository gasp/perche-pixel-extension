name: Build And Upload Extension Zip Via Artifact

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm build

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename zip file
        run: |
          cd dist-zip
          mv *.zip perche-pixel-extension-${{ steps.tag.outputs.TAG_NAME }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist-zip/perche-pixel-extension-${{ steps.tag.outputs.TAG_NAME }}.zip
          generate_release_notes: true

      - uses: actions/upload-artifact@v4
        with:
          name: perche-pixel-extension-${{ steps.tag.outputs.TAG_NAME }}
          path: dist-zip/perche-pixel-extension-${{ steps.tag.outputs.TAG_NAME }}.zip
